<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT feet to meters</title>
</head>
<body>
<script>
    function feetToMeters(feet) {
        let meters;
         meters = 0.305 * feet;
        document.write("meters is:" + meters + "<br>")
    }
    feetToMeters(parseInt(prompt("import feet:")));
    function meterToFeet(meter) {
        let feet;
        feet = 3.279 * meter;
        document.write("import meter" + feet)
    }
    meterToFeet(parseInt(prompt("import meter:")))
</script>
</body>
</html>
